<body>

    <script>
        let operations = [];
        let isRunning = false;
        let currentIndex = 0;
        let queueInterval = null;

        let scheduleTimeout = null;
        let isScheduled = false;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½æ ¡åŒºåˆ—è¡¨
        async function loadCampuses() {
            try {

                const data = await response.json();
                if (data.success) {

                        option.value = campus;

        }

        // æœç´¢è¯¾ç¨‹
        async function searchCourses() {
            const courseName = document.getElementById('search_input').value.trim();
            const campus = document.getElementById('campus_filter').value;
            
            if (!courseName) {
                alert('è¯·è¾“å…¥è¯¾ç¨‹åç§°');
                return;
            }
            
            try {
                const response = await fetch('/search_course', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({course_name: courseName, campus: campus})
                });
                
                const data = await response.json();
                if (data.success) {
                    showCourses(data.courses, 'select');
                } else {
                    alert('æœç´¢å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                alert('æœç´¢å‡ºé”™: ' + error.message);
            }
        }

        // åŠ è½½å·²é€‰è¯¾ç¨‹
        async function loadSelectedCourses() {
            try {
                const response = await fetch('/selected_courses');
                const data = await response.json();
                if (data.success) {
                    showCourses(data.courses, 'drop');
                } else {
                    alert('åŠ è½½å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                alert('åŠ è½½å‡ºé”™: ' + error.message);
            }
        }

        // æ˜¾ç¤ºè¯¾ç¨‹åˆ—è¡¨
        function showCourses(courses, defaultType) {
            const container = document.getElementById('search_results');
            
            if (courses.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">æœªæ‰¾åˆ°è¯¾ç¨‹</div>';
                return;
            }
            
            container.innerHTML = '';
            courses.forEach(course => {
                const div = document.createElement('div');
                div.className = 'course-item';
                div.innerHTML = `
                    <div class="course-info">
                        <div class="course-name">${course.name}</div>
                        <div class="course-details">
                            ä»£ç : ${course.code} | æ•™å¸ˆ: ${course.teachers} | å­¦åˆ†: ${course.credits} | 
                            å·²é€‰: ${course.selected}/${course.capacity} | æ ¡åŒº: ${course.campus}
                        </div>
                    </div>
                    <div>
                        <select id="type_${course.id}">
                            <option value="select" ${defaultType === 'select' ? 'selected' : ''}>é€‰è¯¾</option>
                            <option value="drop" ${defaultType === 'drop' ? 'selected' : ''}>é€€è¯¾</option>
                        </select>
                        <button class="btn" onclick="addOperation(${course.id}, '${course.name}')">æ·»åŠ </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // æ·»åŠ æ“ä½œ
        function addOperation(courseId, courseName) {
            const typeSelect = document.getElementById(`type_${courseId}`);
            const type = typeSelect.value;
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
            if (operations.find(op => op.course_id === courseId && op.type === type)) {
                alert('è¯¥æ“ä½œå·²å­˜åœ¨');
                return;
            }
            
            operations.push({
                course_id: courseId,
                type: type,
                course_name: courseName
            });
            
            updateOperationList();
        }

        // æ›´æ–°æ“ä½œåˆ—è¡¨
        function updateOperationList() {
            const container = document.getElementById('operation_list');
            
            if (operations.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">æš‚æ— æ“ä½œ</div>';
                return;
            }
            
            container.innerHTML = '';
            operations.forEach((op, index) => {
                const div = document.createElement('div');
                div.className = `operation-item operation-type-${op.type}`;
                if (index === currentIndex && isRunning) {
                    div.style.border = '2px solid #4caf50';
                }
                div.innerHTML = `
                    <div>
                        <strong>${op.type === 'select' ? 'é€‰è¯¾' : 'é€€è¯¾'}</strong>: ${op.course_name}
                        <br><small>ID: ${op.course_id}</small>
                    </div>
                    <button class="btn btn-danger" onclick="removeOperation(${index})" ${isRunning ? 'disabled' : ''}>åˆ é™¤</button>
                `;
                container.appendChild(div);
            });
        }

        // åˆ é™¤æ“ä½œ
        function removeOperation(index) {
            if (isRunning) return;
            operations.splice(index, 1);
            updateOperationList();
        }

        // æ¸…ç©ºæ“ä½œ
        function clearOperations() {
            if (isRunning) return;
            operations = [];
            currentIndex = 0;
            updateOperationList();
        }

        // å¼€å§‹é˜Ÿåˆ—
        function startQueue() {
            if (operations.length === 0) {
                alert('è¯·å…ˆæ·»åŠ æ“ä½œ');
                return;
            }
            
            const enableSchedule = document.getElementById('enableSchedule').checked;
            
            if (enableSchedule) {
                const scheduleTime = document.getElementById('scheduleTime').value;
                if (!scheduleTime) {
                    alert('è¯·è®¾ç½®é¢„å®šå¯åŠ¨æ—¶é—´');
                    return;
                }
                
                const scheduledDate = new Date(scheduleTime);
                const now = new Date();
                
                if (scheduledDate <= now) {
                    alert('é¢„å®šæ—¶é—´å¿…é¡»å¤§äºå½“å‰æ—¶é—´');
                    return;
                }
                
                startScheduledQueue(scheduledDate);
            } else {
                startImmediateQueue();
            }
        }

        // ç«‹å³å¯åŠ¨é˜Ÿåˆ—
        function startImmediateQueue() {
            isRunning = true;
            currentIndex = 0;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            updateStatus('é˜Ÿåˆ—å¼€å§‹è¿è¡Œ...', 'running');
            executeNext();
        }

        // å®šæ—¶å¯åŠ¨é˜Ÿåˆ—
        function startScheduledQueue(scheduledDate) {
            const now = new Date();
            const delay = scheduledDate.getTime() - now.getTime();
            
            isScheduled = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            updateStatus(`é˜Ÿåˆ—å·²é¢„å®šï¼Œå°†åœ¨ ${scheduledDate.toLocaleString()} å¯åŠ¨`, 'running');
            
            // æ˜¾ç¤ºå€’è®¡æ—¶
            const countdownInterval = setInterval(() => {
                const now = new Date();
                const remaining = scheduledDate.getTime() - now.getTime();
                
                if (remaining <= 0 || !isScheduled) {
                    clearInterval(countdownInterval);
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                updateStatus(`å€’è®¡æ—¶: ${minutes}åˆ†${seconds}ç§’åå¯åŠ¨é˜Ÿåˆ—...`, 'running');
            }, 1000);
            
            scheduleTimeout = setTimeout(() => {
                if (isScheduled) {
                    clearInterval(countdownInterval);
                    updateStatus('é¢„å®šæ—¶é—´åˆ°è¾¾ï¼Œå¼€å§‹æ‰§è¡Œé˜Ÿåˆ—...', 'running');
                    isScheduled = false;
                    startImmediateQueue();
                }
            }, delay);
        }

        // åœæ­¢é˜Ÿåˆ—
        function stopQueue() {
            isRunning = false;
            isScheduled = false;
            
            if (queueInterval) {
                clearTimeout(queueInterval);
                queueInterval = null;
            }
            
            if (scheduleTimeout) {
                clearTimeout(scheduleTimeout);
                scheduleTimeout = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            updateStatus('é˜Ÿåˆ—å·²åœæ­¢', 'stopped');
            updateOperationList();
        }

        // æ‰§è¡Œä¸‹ä¸€ä¸ªæ“ä½œ
        async function executeNext() {
            if (!isRunning || currentIndex >= operations.length) {
                // ä¸€è½®å®Œæˆï¼Œé‡æ–°å¼€å§‹
                currentIndex = 0;
                updateOperationList();
                
                if (isRunning) {
                    const interval = parseInt(document.getElementById('interval').value) * 1000;
                    updateStatus(`ä¸€è½®å®Œæˆï¼Œç­‰å¾… ${interval/1000} ç§’åé‡æ–°å¼€å§‹...`, 'running');
                    queueInterval = setTimeout(executeNext, interval);
                }
                return;
            }
            
            const operation = operations[currentIndex];
            updateOperationList(); // é«˜äº®å½“å‰æ“ä½œ
            
            try {
                updateStatus(`æ­£åœ¨æ‰§è¡Œ: ${operation.type === 'select' ? 'é€‰è¯¾' : 'é€€è¯¾'} - ${operation.course_name}`, 'running');
                
                const endpoint = operation.type === 'select' ? '/select_course' : '/drop_course';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({class_id: operation.course_id})
                });
                
                const data = await response.json();
                if (data.success) {
                    updateStatus(`âœ… æˆåŠŸ: ${operation.type === 'select' ? 'é€‰è¯¾' : 'é€€è¯¾'} - ${operation.course_name}`, 'running');
                } else {
                    updateStatus(`âŒ å¤±è´¥: ${operation.type === 'select' ? 'é€‰è¯¾' : 'é€€è¯¾'} - ${operation.course_name} - ${data.message}`, 'running');
                }
                
            } catch (error) {
                updateStatus(`âŒ é”™è¯¯: ${operation.type === 'select' ? 'é€‰è¯¾' : 'é€€è¯¾'} - ${operation.course_name} - ${error.message}`, 'running');
            }
            
            currentIndex++;
            
            if (isRunning) {
                const interval = parseInt(document.getElementById('interval').value) * 1000;
                queueInterval = setTimeout(executeNext, interval);
            }
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            const statusMessage = `[${timestamp}] ${message}`;
            statusHistory.push(statusMessage);
            
            const statusDiv = document.getElementById('status_display');
            statusDiv.textContent = statusHistory.join('\n');
            statusDiv.className = `status-display ${type}`;
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        // åˆå§‹åŒ–çŠ¶æ€æ˜¾ç¤º
        function initStatusDisplay() {
            statusHistory = ['ç­‰å¾…å¼€å§‹...', '', 'è¯´æ˜ï¼š', '1. æœç´¢è¯¾ç¨‹å¹¶æ·»åŠ åˆ°é˜Ÿåˆ—', '2. å¯é€‰æ‹©ç«‹å³å¯åŠ¨æˆ–é¢„å®šæ—¶é—´å¯åŠ¨', '3. ç‚¹å‡»"å¼€å§‹é˜Ÿåˆ—"æŒ‰é’®', '4. å‰ç«¯ä¼šæŒ‰é¡ºåºè°ƒç”¨å•ä¸ªAPI', '5. æ¯ä¸ªæ“ä½œä¹‹é—´ç­‰å¾…è®¾å®šçš„é—´éš”æ—¶é—´'];
            const statusDiv = document.getElementById('status_display');
            statusDiv.textContent = statusHistory.join('\n');
        }

        // æ¸…ç©ºå†å²è®°å½•
        function clearHistory() {
            statusHistory = [];
            const statusDiv = document.getElementById('status_display');
            statusDiv.textContent = 'å†å²å·²æ¸…ç©ºï¼Œç­‰å¾…æ–°çš„æ“ä½œ...';
            statusDiv.className = 'status-display';
        }

        // åˆ‡æ¢å®šæ—¶è®¾ç½®æ˜¾ç¤º
        function toggleSchedule() {
            const enableSchedule = document.getElementById('enableSchedule').checked;
            const scheduleSettings = document.getElementById('scheduleSettings');
            
            if (enableSchedule) {
                scheduleSettings.style.display = 'block';
                // è®¾ç½®é»˜è®¤æ—¶é—´ä¸ºå½“å‰æ—¶é—´+1åˆ†é’Ÿ
                const now = new Date();
                now.setMinutes(now.getMinutes() + 1);
                now.setHours(now.getHours() + 8);
                const timeString = now.toISOString().slice(0, 16);
                document.getElementById('scheduleTime').value = timeString;
            } else {

            }
        }

        // æ›´æ–°å½“å‰æ—¶é—´æ˜¾ç¤º
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {

                second: '2-digit'
            });
            const currentTimeElement = document.getElementById('currentTime');
            if (currentTimeElement) {
                currentTimeElement.textContent = timeString;
            }
        }
    </script>
