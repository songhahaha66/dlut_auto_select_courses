<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动抢课 - 大连理工大学选课系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-mortarboard-fill me-2"></i>大连理工大学选课系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house"></i> 主页</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/auto_select"><i class="bi bi-lightning"></i> 自动抢课</a></li>
                    <li class="nav-item"><a class="nav-link" href="/monitor"><i class="bi bi-eye"></i> 余量监控</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">
            <!-- 搜索课程 -->
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-search text-primary me-2"></i>搜索课程</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">课程名称</label>
                            <input type="text" class="form-control" id="search_input" placeholder="输入课程名称...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">校区筛选</label>
                            <select class="form-select" id="campus_filter"><option value="">所有校区</option></select>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary flex-grow-1" onclick="searchCourses()"><i class="bi bi-search"></i> 搜索</button>
                            <button class="btn btn-outline-secondary flex-grow-1" onclick="loadSelectedCourses()"><i class="bi bi-bookmark"></i> 已选课程</button>
                        </div>
                        <div id="search_results" class="mt-3" style="max-height: 350px; overflow-y: auto;">
                            <div class="text-center text-muted py-4"><i class="bi bi-inbox fs-1"></i><p>请搜索课程</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作队列 -->
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-list-task text-primary me-2"></i>操作队列</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 mb-3">
                            <button class="btn btn-success" onclick="startQueue()" id="startBtn"><i class="bi bi-play-fill"></i> 开始</button>
                            <button class="btn btn-warning" onclick="stopQueue()" id="stopBtn" disabled><i class="bi bi-pause-fill"></i> 停止</button>
                            <button class="btn btn-outline-danger" onclick="clearOperations()"><i class="bi bi-trash"></i> 清空</button>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label small">间隔 (秒)</label>
                                <input type="number" class="form-control form-control-sm" id="interval" value="0" min="0" max="10">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">执行模式</label>
                                <select class="form-select form-select-sm" id="concurrencyMode">
                                    <option value="sequential">顺序执行</option>
                                    <option value="parallel">并发执行</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3" id="threadSettings" style="display: none;">
                            <label class="form-label small">并发线程数</label>
                            <input type="number" class="form-control form-control-sm" id="threadCount" value="5" min="1" max="20">
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="enableSchedule" onchange="toggleSchedule()">
                            <label class="form-check-label small" for="enableSchedule">启用定时启动</label>
                        </div>
                        <div class="mb-3" id="scheduleSettings" style="display: none;">
                            <label class="form-label small">预定启动时间</label>
                            <input type="datetime-local" class="form-control form-control-sm" id="scheduleTime">
                            <small class="text-muted">当前: <span id="currentTime"></span></small>
                        </div>
                        <div id="operation_list" style="max-height: 250px; overflow-y: auto;">
                            <div class="text-center text-muted py-4"><i class="bi bi-inbox fs-1"></i><p>暂无操作</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 运行状态 -->
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-terminal text-primary me-2"></i>运行状态</h5>
                <button class="btn btn-outline-secondary btn-sm" onclick="clearHistory()"><i class="bi bi-trash"></i> 清空</button>
            </div>
            <div class="card-body p-0">
                <pre id="status_display" class="bg-dark text-light p-3 mb-0" style="max-height: 250px; overflow-y: auto; font-size: 13px;"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let operations = [], isRunning = false, currentIndex = 0, queueInterval = null, statusHistory = [], scheduleTimeout = null, isScheduled = false;

        document.addEventListener('DOMContentLoaded', function() {
            loadCampuses(); updateOperationList(); initStatusDisplay(); updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            document.getElementById('concurrencyMode').addEventListener('change', function() {
                document.getElementById('threadSettings').style.display = this.value === 'parallel' ? 'block' : 'none';
            });
        });

        async function loadCampuses() {
            try {
                const response = await fetch('/get_campuses');
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('campus_filter');
                    data.campuses.forEach(campus => {
                        const option = document.createElement('option');
                        option.value = campus; option.textContent = campus;
                        select.appendChild(option);
                    });
                }
            } catch (error) { console.error('加载校区失败:', error); }
        }

        async function searchCourses() {
            const courseName = document.getElementById('search_input').value.trim();
            const campus = document.getElementById('campus_filter').value;
            if (!courseName) { alert('请输入课程名称'); return; }
            try {
                const response = await fetch('/search_course', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({course_name: courseName, campus: campus})
                });
                const data = await response.json();
                if (data.success) showCourses(data.courses, 'select');
                else alert('搜索失败: ' + data.message);
            } catch (error) { alert('搜索出错: ' + error.message); }
        }

        async function loadSelectedCourses() {
            try {
                const response = await fetch('/selected_courses');
                const data = await response.json();
                if (data.success) showCourses(data.courses, 'drop');
                else alert('加载失败: ' + data.message);
            } catch (error) { alert('加载出错: ' + error.message); }
        }

        function showCourses(courses, defaultType) {
            const container = document.getElementById('search_results');
            if (courses.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4"><i class="bi bi-inbox fs-1"></i><p>未找到课程</p></div>';
                return;
            }
            let html = '<div class="list-group list-group-flush">';
            courses.forEach(course => {
                html += `<div class="list-group-item px-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${course.name} <small class="text-muted">${course.code}</small></h6>
                            <div class="text-secondary small text-truncate" style="max-width: 280px;" title="${course.className || ''}"><i class="bi bi-people"></i> ${course.className || ''}</div>
                            <small class="text-muted">${course.teachers} | ${course.campus} | ${course.selected}/${course.capacity}</small>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <select class="form-select form-select-sm" id="type_${course.id}" style="width:80px;">
                                <option value="select" ${defaultType === 'select' ? 'selected' : ''}>选课</option>
                                <option value="drop" ${defaultType === 'drop' ? 'selected' : ''}>退课</option>
                            </select>
                            <button class="btn btn-primary btn-sm" onclick="addOperation(${course.id}, '${course.name}')"><i class="bi bi-plus"></i></button>
                        </div>
                    </div>
                </div>`;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function addOperation(courseId, courseName) {
            const type = document.getElementById(`type_${courseId}`).value;
            if (operations.find(op => op.course_id === courseId && op.type === type)) { alert('该操作已存在'); return; }
            operations.push({ course_id: courseId, type: type, course_name: courseName });
            updateOperationList();
        }

        function updateOperationList() {
            const container = document.getElementById('operation_list');
            if (operations.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4"><i class="bi bi-inbox fs-1"></i><p>暂无操作</p></div>';
                return;
            }
            let html = '<div class="list-group list-group-flush">';
            operations.forEach((op, index) => {
                const isSelect = op.type === 'select';
                html += `<div class="list-group-item px-0 ${isSelect ? 'list-group-item-primary' : 'list-group-item-danger'}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge ${isSelect ? 'bg-primary' : 'bg-danger'}">${isSelect ? '选课' : '退课'}</span>
                            <strong class="ms-2">${op.course_name}</strong>
                            <br><small class="text-muted">ID: ${op.course_id}</small>
                        </div>
                        <button type="button" class="btn btn-outline-danger btn-sm" data-index="${index}"><i class="bi bi-x"></i></button>
                    </div>
                </div>`;
            });
            html += '</div>';
            container.innerHTML = html;
            // 绑定删除按钮事件
            container.querySelectorAll('button[data-index]').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (isRunning) return;
                    const idx = parseInt(this.getAttribute('data-index'));
                    operations.splice(idx, 1);
                    updateOperationList();
                });
                btn.disabled = isRunning;
            });
        }

        function clearOperations() { if (isRunning) return; operations = []; currentIndex = 0; updateOperationList(); }

        function startQueue() {
            if (operations.length === 0) { alert('请先添加操作'); return; }
            const enableSchedule = document.getElementById('enableSchedule').checked;
            if (enableSchedule) {
                const scheduleTime = document.getElementById('scheduleTime').value;
                if (!scheduleTime) { alert('请设置预定启动时间'); return; }
                const scheduledDate = new Date(scheduleTime);
                if (scheduledDate <= new Date()) { alert('预定时间必须大于当前时间'); return; }
                startScheduledQueue(scheduledDate);
            } else { startImmediateQueue(); }
        }

        function startImmediateQueue() {
            isRunning = true; currentIndex = 0;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            const mode = document.getElementById('concurrencyMode').value;
            updateStatus('队列开始运行... (' + (mode === 'parallel' ? '并发' : '顺序') + '模式)');
            mode === 'parallel' ? executeParallel() : executeNext();
        }

        function startScheduledQueue(scheduledDate) {
            isScheduled = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            updateStatus(`队列已预定，将在 ${scheduledDate.toLocaleString()} 启动`);
            const countdownInterval = setInterval(() => {
                const remaining = scheduledDate.getTime() - new Date().getTime();
                if (remaining <= 0 || !isScheduled) { clearInterval(countdownInterval); return; }
                const m = Math.floor(remaining / 60000), s = Math.floor((remaining % 60000) / 1000);
                updateStatus(`倒计时: ${m}分${s}秒后启动队列...`);
            }, 1000);
            scheduleTimeout = setTimeout(() => {
                if (isScheduled) { clearInterval(countdownInterval); updateStatus('预定时间到达，开始执行队列...'); isScheduled = false; startImmediateQueue(); }
            }, scheduledDate.getTime() - new Date().getTime());
        }

        function stopQueue() {
            isRunning = false; isScheduled = false;
            if (queueInterval) { clearTimeout(queueInterval); queueInterval = null; }
            if (scheduleTimeout) { clearTimeout(scheduleTimeout); scheduleTimeout = null; }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('队列已停止');
        }

        async function executeNext() {
            if (!isRunning || currentIndex >= operations.length) {
                currentIndex = 0; updateOperationList();
                if (isRunning) {
                    const interval = parseInt(document.getElementById('interval').value) * 1000;
                    if (interval > 0) { updateStatus(`一轮完成，等待 ${interval/1000} 秒后重新开始...`); queueInterval = setTimeout(executeNext, interval); }
                    else executeNext();
                }
                return;
            }
            const operation = operations[currentIndex];
            updateOperationList();
            await executeOperation(operation, currentIndex);
            currentIndex++;
            if (isRunning) {
                const interval = parseInt(document.getElementById('interval').value) * 1000;
                interval > 0 ? queueInterval = setTimeout(executeNext, interval) : executeNext();
            }
        }

        async function executeParallel() {
            if (!isRunning) return;
            const threadCount = parseInt(document.getElementById('threadCount').value);
            const tasks = [];
            for (let i = 0; i < threadCount; i++) tasks.push(executeThread(i));
            await Promise.all(tasks);
            if (isRunning) {
                const interval = parseInt(document.getElementById('interval').value) * 1000;
                if (interval > 0) { updateStatus(`所有线程完成一轮，等待 ${interval/1000} 秒后重新开始...`); queueInterval = setTimeout(executeParallel, interval); }
                else executeParallel();
            }
        }

        async function executeThread(threadId) {
            while (isRunning) {
                for (let i = 0; i < operations.length && isRunning; i++) {
                    const operation = operations[i];
                    updateStatus(`线程${threadId + 1}: 正在执行 ${operation.type === 'select' ? '选课' : '退课'} - ${operation.course_name}`);
                    await executeOperation(operation, i, threadId + 1);
                    if (isRunning) await new Promise(resolve => setTimeout(resolve, 50));
                }
                const interval = parseInt(document.getElementById('interval').value) * 1000;
                if (interval > 0 && isRunning) {
                    updateStatus(`线程${threadId + 1}: 一轮完成，等待 ${interval/1000} 秒...`);
                    await new Promise(resolve => setTimeout(resolve, interval));
                }
            }
        }

        async function executeOperation(operation, index, threadId = null) {
            try {
                const threadPrefix = threadId ? `线程${threadId}: ` : '';
                const endpoint = operation.type === 'select' ? '/select_course' : '/drop_course';
                const response = await fetch(endpoint, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({class_id: operation.course_id})
                });
                const data = await response.json();
                const action = operation.type === 'select' ? '选课' : '退课';
                if (data.success) updateStatus(`${threadPrefix}✅ 成功: ${action} - ${operation.course_name}`);
                else updateStatus(`${threadPrefix}❌ 失败: ${action} - ${operation.course_name} - ${data.message}`);
            } catch (error) {
                const threadPrefix = threadId ? `线程${threadId}: ` : '';
                updateStatus(`${threadPrefix}❌ 错误: ${operation.type === 'select' ? '选课' : '退课'} - ${operation.course_name} - ${error.message}`);
            }
        }

        function updateStatus(message) {
            const timestamp = new Date().toLocaleTimeString();
            statusHistory.push(`[${timestamp}] ${message}`);
            const statusDiv = document.getElementById('status_display');
            statusDiv.textContent = statusHistory.join('\n');
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        function initStatusDisplay() {
            statusHistory = ['等待开始...'];
            document.getElementById('status_display').textContent = statusHistory.join('\n');
        }

        function clearHistory() {
            statusHistory = ['历史已清空'];
            document.getElementById('status_display').textContent = statusHistory.join('\n');
        }

        function toggleSchedule() {
            const enabled = document.getElementById('enableSchedule').checked;
            document.getElementById('scheduleSettings').style.display = enabled ? 'block' : 'none';
            if (enabled) {
                const now = new Date(); now.setMinutes(now.getMinutes() + 1); now.setHours(now.getHours() + 8);
                document.getElementById('scheduleTime').value = now.toISOString().slice(0, 16);
            }
        }

        function updateCurrentTime() {
            const el = document.getElementById('currentTime');
            if (el) el.textContent = new Date().toLocaleString('zh-CN');
        }

        document.getElementById('search_input').addEventListener('keypress', e => { if (e.key === 'Enter') searchCourses(); });
    </script>
</body>
</html>
