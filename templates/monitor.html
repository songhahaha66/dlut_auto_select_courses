    <script>
        let monitorCourses = [];
        let isMonitoring = false;
        let monitorInterval = null;
        let logHistory = [];
        let checkCount = 0;
        let successCount = 0;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½æ ¡åŒºåˆ—è¡¨
        async function loadCampuses() {
            try {

                const data = await response.json();
                if (data.success) {

        // æœç´¢è¯¾ç¨‹
        async function searchCourses() {
            const courseName = document.getElementById('search_input').value.trim();
            const campus = document.getElementById('campus_filter').value;
            
            if (!courseName) {
                alert('è¯·è¾“å…¥è¯¾ç¨‹åç§°');

            }
            
            try {
                const response = await fetch('/search_course', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({course_name: courseName, campus: campus})
                });
                
                const data = await response.json();
                if (data.success) {
                    showCourses(data.courses);
                } else {
                    alert('æœç´¢å¤±è´¥: ' + data.message);
                }
            } catch (error) {
                alert('æœç´¢å‡ºé”™: ' + error.message);
            }
        }

        // æ˜¾ç¤ºè¯¾ç¨‹åˆ—è¡¨
        function showCourses(courses) {
            const container = document.getElementById('search_results');
            
            if (courses.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">æœªæ‰¾åˆ°è¯¾ç¨‹</div>';
                return;
            }
            
            container.innerHTML = '';
            courses.forEach(course => {
                const div = document.createElement('div');
                div.className = 'course-item';
                const availableSpots = course.capacity - parseInt(course.selected);
                const statusText = availableSpots > 0 ? `ä½™é‡: ${availableSpots}` : 'å·²æ»¡';
                const statusColor = availableSpots > 0 ? '#4caf50' : '#f44336';
                
                div.innerHTML = `
                    <div class="course-info">
                        <div class="course-name">${course.name}</div>
                        <div class="course-details">
                            ä»£ç : ${course.code} | æ•™å¸ˆ: ${course.teachers} | å­¦åˆ†: ${course.credits} | 
                            å·²é€‰: ${course.selected}/${course.capacity} | æ ¡åŒº: ${course.campus}
                        </div>
                    </div>
                    <div>
                        <span style="color: ${statusColor}; font-weight: bold; margin-right: 10px;">${statusText}</span>
                        <button class="btn" onclick="addToMonitor(${course.id}, '${course.name}', '${course.code}', '${course.teachers}', '${course.campus}', ${course.capacity})">æ·»åŠ ç›‘æ§</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // æ·»åŠ åˆ°ç›‘æ§åˆ—è¡¨
        function addToMonitor(courseId, courseName, courseCode, teachers, campus, capacity) {
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
            if (monitorCourses.find(course => course.id === courseId)) {
                alert('è¯¥è¯¾ç¨‹å·²åœ¨ç›‘æ§åˆ—è¡¨ä¸­');
                return;
            }
            
            monitorCourses.push({
                id: courseId,
                name: courseName,
                code: courseCode,
                teachers: teachers,
                campus: campus,
                capacity: capacity,
                selected: 0,
                available: 0,
                lastCheck: null
            });
            
            updateMonitorList();
            updateStats();
        }

        // æ›´æ–°ç›‘æ§åˆ—è¡¨
        function updateMonitorList() {
            const container = document.getElementById('monitor_list');
            
            if (monitorCourses.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">æš‚æ— ç›‘æ§è¯¾ç¨‹</div>';
                return;
            }
            
            container.innerHTML = '';
            monitorCourses.forEach((course, index) => {
                const div = document.createElement('div');
                const hasAvailable = course.available > 0;
                div.className = `monitor-item ${hasAvailable ? 'available' : 'full'}`;
                
                const statusText = course.lastCheck ? 
                    `${course.selected}/${course.capacity} (ä½™é‡: ${course.available})` : 
                    'æœªæ£€æŸ¥';
                
                div.innerHTML = `
                    <div>
                        <strong>${course.name}</strong>
                        <br><small>ID: ${course.id} | ${course.teachers} | ${course.campus}</small>
                        <br><small style="color: ${hasAvailable ? '#4caf50' : '#666'};">${statusText}</small>
                    </div>
                    <div>
                        ${hasAvailable ? '<span style="color: #4caf50; font-weight: bold; margin-right: 10px;">ğŸŸ¢ æœ‰ä½™é‡</span>' : ''}
                        <button class="btn btn-danger" onclick="removeFromMonitor(${index})" ${isMonitoring ? 'disabled' : ''}>åˆ é™¤</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // ä»ç›‘æ§åˆ—è¡¨åˆ é™¤
        function removeFromMonitor(index) {
            if (isMonitoring) return;
            monitorCourses.splice(index, 1);
            updateMonitorList();
            updateStats();
        }

        // æ¸…ç©ºç›‘æ§åˆ—è¡¨
        function clearMonitorList() {
            if (isMonitoring) return;
            monitorCourses = [];
            updateMonitorList();
            updateStats();
        }

        // å¼€å§‹ç›‘æ§
        function startMonitoring() {
            if (monitorCourses.length === 0) {
                alert('è¯·å…ˆæ·»åŠ è¦ç›‘æ§çš„è¯¾ç¨‹');
                return;
            }
            
            isMonitoring = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            addLog('ğŸš€ å¼€å§‹ç›‘æ§è¯¾ç¨‹ä½™é‡...', 'monitoring');
            checkCourses();
        }

        // åœæ­¢ç›‘æ§
        function stopMonitoring() {
            isMonitoring = false;
            if (monitorInterval) {
                clearTimeout(monitorInterval);
                monitorInterval = null;
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            addLog('â¸ï¸ ç›‘æ§å·²åœæ­¢', 'stopped');
        }

        // æ£€æŸ¥è¯¾ç¨‹ä½™é‡
        async function checkCourses() {
            if (!isMonitoring) return;
            
            try {
                checkCount++;
                updateStats();
                
                const courseIds = monitorCourses.map(course => course.id);
                const response = await fetch('/check_course_availability', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({course_ids: courseIds})
                });
                
                const data = await response.json();
                if (data.success) {
                    // æ›´æ–°è¯¾ç¨‹çŠ¶æ€
                    monitorCourses.forEach(course => {
                        course.lastCheck = new Date().toLocaleTimeString();
                        const availableCourse = data.available_courses.find(ac => ac.id === course.id);
                        if (availableCourse) {
                            course.selected = availableCourse.selected;
                            course.available = availableCourse.available;
                        } else {
                            // æ²¡æœ‰ä½™é‡çš„è¯¾ç¨‹
                            const allCourseInfo = data.available_courses.find(ac => ac.id === course.id);
                            if (!allCourseInfo) {
                                // éœ€è¦é‡æ–°è·å–é€‰è¯¾äººæ•°ä¿¡æ¯
                                course.available = 0;
                            }
                        }
                    });
                    
                    updateMonitorList();
                    updateStats();
                    
                    // å¦‚æœæœ‰ä½™é‡ä¸”å¼€å¯è‡ªåŠ¨é€‰è¯¾
                    if (data.available_courses.length > 0) {
                        addLog(`ğŸŸ¢ å‘ç° ${data.available_courses.length} é—¨è¯¾ç¨‹æœ‰ä½™é‡!`, 'monitoring');
                        
                        if (document.getElementById('autoSelect').checked) {
                            // è‡ªåŠ¨é€‰è¯¾
                            for (const course of data.available_courses) {
                                addLog(`ğŸ¯ å°è¯•è‡ªåŠ¨é€‰è¯¾: ${course.name}`, 'monitoring');
                                await attemptAutoSelect(course.id, course.name);
                            }
                        } else {
                            data.available_courses.forEach(course => {
                                addLog(`ğŸ’¡ ${course.name} æœ‰ ${course.available} ä¸ªä½™é‡`, 'monitoring');
                            });
                        }
                    } else {
                        addLog(`ğŸ” [${new Date().toLocaleTimeString()}] æ£€æŸ¥å®Œæˆï¼Œæš‚æ— ä½™é‡`, 'monitoring');
                    }
                } else {
                    addLog(`âŒ æ£€æŸ¥å¤±è´¥: ${data.message}`, 'monitoring');
                }
                
            } catch (error) {
                addLog(`âŒ æ£€æŸ¥å‡ºé”™: ${error.message}`, 'monitoring');
            }
            
            // ç»§ç»­ä¸‹æ¬¡æ£€æŸ¥
            if (isMonitoring) {
                const interval = parseInt(document.getElementById('interval').value) * 1000;
                monitorInterval = setTimeout(checkCourses, interval);
            }
        }

        // å°è¯•è‡ªåŠ¨é€‰è¯¾
        async function attemptAutoSelect(courseId, courseName) {
            try {
                const response = await fetch('/select_course', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({class_id: courseId})
                });
                
                const data = await response.json();
                if (data.success) {
                    successCount++;
                    updateStats();
                    addLog(`ğŸ‰ è‡ªåŠ¨é€‰è¯¾æˆåŠŸ: ${courseName}`, 'monitoring');
                    
                    // é€‰è¯¾æˆåŠŸåä»ç›‘æ§åˆ—è¡¨ä¸­ç§»é™¤
                    const index = monitorCourses.findIndex(course => course.id === courseId);
                    if (index !== -1) {
                        monitorCourses.splice(index, 1);
                        updateMonitorList();
                        updateStats();
                    }
                } else {
                    addLog(`âŒ è‡ªåŠ¨é€‰è¯¾å¤±è´¥: ${courseName} - ${data.message}`, 'monitoring');
                }
            } catch (error) {
                addLog(`âŒ è‡ªåŠ¨é€‰è¯¾å‡ºé”™: ${courseName} - ${error.message}`, 'monitoring');
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalCourses').textContent = monitorCourses.length;
            const availableCount = monitorCourses.filter(course => course.available > 0).length;
            document.getElementById('availableCourses').textContent = availableCount;

            document.getElementById('successCount').textContent = successCount;

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logHistory.push(logMessage);
            
            // ä¿æŒæœ€æ–°100æ¡æ—¥å¿—
            if (logHistory.length > 100) {
                logHistory.shift();

            const logDiv = document.getElementById('log_display');
            logDiv.textContent = logHistory.join('\n');
            logDiv.className = `status-display ${type}`;
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // åˆå§‹åŒ–æ—¥å¿—æ˜¾ç¤º
        function initLogDisplay() {
            logHistory = ['ç­‰å¾…å¼€å§‹ç›‘æ§...', '', 'è¯´æ˜ï¼š', '1. æœç´¢å¹¶æ·»åŠ è¦ç›‘æ§çš„è¯¾ç¨‹', '2. è®¾ç½®æ£€æŸ¥é—´éš”å’Œè‡ªåŠ¨é€‰è¯¾é€‰é¡¹', '3. ç‚¹å‡»"å¼€å§‹ç›‘æ§"', '4. ç³»ç»Ÿä¼šæŒç»­æ£€æŸ¥è¯¾ç¨‹ä½™é‡', '5. å‘ç°ä½™é‡æ—¶è‡ªåŠ¨é€‰è¯¾ï¼ˆå¦‚æœå¼€å¯ï¼‰'];
            const logDiv = document.getElementById('log_display');
            logDiv.textContent = logHistory.join('\n');
        }

            const logDiv = document.getElementById('log_display');
            logDiv.textContent = 'æ—¥å¿—å·²æ¸…ç©ºï¼Œç­‰å¾…æ–°çš„ç›‘æ§...';
